
<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8' />
<title>Hello World in JavaScript</title>

<style type='text/css'>
.red{color:red;}
.green{color:green;}
.blue{color:blue;}
.brown{color:brown;}
.purple{color:purple;}
</style>

<script>
'use strict';
window.console.log('doing js in head-section');

function helloWorld() {
  window.console.log('called function helloWorld()');
  window.alert('Hello World from a JavaScript function showing an alert.');
}

function helloMyNumber() {
  window.console.log('called function helloMyNumber()');
  var max = 42,
    yourLuckyNumber = window.prompt('So, whats your lucky number today (enter a number between 1 and '+max+')?'),
    myLuckyNumber = Math.floor(Math.random()*(max+1)),
    paragraph = document.getElementById('luckynumber');    
  paragraph.innerHTML = paragraph.innerHTML + ' Your\'e lucky number is: ' + yourLuckyNumber + '. Mine is: ' + myLuckyNumber + '. They did ' + (yourLuckyNumber === myLuckyNumber ? 'indeed ' : 'NOT ') + 'match!';
}

function play(){
	window.console.log('I will just do random thing to get the feel');
	window.alert('come and play some javascript med mig!');
}
function whatsYourName(){
	var yourName = window.prompt('Whats your name'),
        paragraph = document.getElementById('name');
	paragraph.innerHTML = paragraph.innerHTML + 'Hello ' + yourName + ', will you be my friend :)';
}
</script>

</head>

<body>
<p class='red'>Hello World in a HTML paragraph!</p>

<p id='green' class='green'></p>
<script>
console.log('doing js in body-section');
document.getElementById('green').innerHTML = 'Hello World from JavaScript within a body-section in HTML!';
//document.writeln('<p class="green">Hello World from JavaScript within a body-section in HTML!<\/p>'); 
</script>

<p><a href='#' onclick='helloWorld();return false;'>Click me to see Hello World in an alert...</a></p> 
<p><a href='#' onclick='javascript:play()'>Lets Play -- PUSH ME :)</a></p>

<p><a href='javascript:whatsYourName()'>Click on me so I can learn your name...</a></p> 

<p id='name' class='purple'></p> 

<p><a href='#' onclick='helloMyNumber();return false;'>Click me to see a prompt and enter your 
lucky number...</a></p> 

<p id='luckynumber' class='brown'>No lucky number yet...</p>

</body>
</html>
